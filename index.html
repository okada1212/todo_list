<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルTodoアプリ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> タスク管理</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="新しいタスクを入力..." autofocus>
                <div class="task-options">
                    <div class="form-group">
                        <label for="dueDate">期限日:</label>
                        <input type="date" id="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="priority">優先度:</label>
                        <select id="priority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                    <button id="addTaskBtn"><i class="fas fa-plus"></i> 追加</button>
                </div>
            </div>
        </header>
        
        <main>
            <div class="filters">
                <div class="filter-group">
                    <span>表示:</span>
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="active">未完了</button>
                    <button class="filter-btn" data-filter="completed">完了済み</button>
                </div>
                <div class="sort-options">
                    <span>並び替え:</span>
                    <select id="sortBy" class="sort-select">
                        <option value="created">作成日時</option>
                        <option value="due">期限日</option>
                        <option value="priority">優先度</option>
                    </select>
                    <button id="sortOrder" class="sort-order" data-order="asc">
                        <i class="fas fa-sort-amount-down"></i>
                    </button>
                </div>
            </div>
            
            <ul id="taskList" class="task-list">
                <!-- タスクがここに動的に追加されます -->
            </ul>
        </main>
    </div>

    <!-- 編集モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>タスクを編集</h2>
            <input type="text" id="editTaskInput">
            <div class="modal-actions">
                <button id="saveEditBtn">保存</button>
                <button id="cancelEditBtn">キャンセル</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('error', function(event) {
            console.error('Error loading script:', event);
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
